<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Less</title>
    <link rel="stylesheet" href="tootik.min.css">

    <style media="screen">

      body, html {
        display: block;
        height: 100%;
      }

      .container {
        margin: 20% auto 0 auto;
        text-align: center;
        width: 80%;
      }

      span {
        margin: 20px;
      }

    </style>

  </head>
  <body>

    <section class="container">
      <span data-tootik="test" data-tootik-conf="danger bottom">bottom</span>
      <span data-tootik="test" data-tootik-conf="danger top">top</span>
      <span data-tootik="test" data-tootik-conf="danger left">left</span>
      <span data-tootik="test" data-tootik-conf="danger right">right</span>
    </section>

  </body>
</html>
